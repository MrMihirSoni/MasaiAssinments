<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>First React App</title>
    <style>
        h1{
            font: bold 48px 'Poppins';
        }
        p{
            font: 24px 'Poppins';
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let rootElement = document.getElementById("root");
        let element = <div>
                <h1>My first React App</h1>
                <p>Hello Everyone and appriciate my first React App</p>
            </div>;
        const reactRoot = ReactDOM.createRoot(rootElement);
        reactRoot.render(element);
    </script>
</body>
</html>
