<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>
<body>
    <h1>Mihir's Slide Show</h1>
    <img src="" alt="">
    <div>
        <button onclick="leftSlide()">&lt;</button>
        <img id="Pause" onclick="pause()" src="https://www.freeiconspng.com/uploads/simple-green-pause-icon-3.png" alt="">
        <img id="Play" onclick="play()" src="https://www.transparentpng.com/thumb/play/Sk7IcT-play-icons-free-icons-ios-icons-icon-search-engine.png" alt="">
        <button onclick="rightSlide()">&gt;</button>
    </div>
    
</body>
<script src="index.js"></script>
</html>
